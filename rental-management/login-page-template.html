<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quản Lý Nhà Trọ</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Glassmorphism effect class for light theme - Enhanced */
        .glassmorphism-light {
            background: rgba(255, 255, 255, 0.7); /* Adjusted for better visibility on gradient */
            backdrop-filter: blur(16px); /* Increased blur */
            -webkit-backdrop-filter: blur(16px); /* For Safari */
            border-radius: 1.5rem; /* Rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.4); /* Slightly less visible border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.12); /* Softer shadow for light theme */
        }

        /* Custom focus styles for input fields */
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(30, 41, 59, 0.4); /* Slate-600 glow */
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main container with a new subtle gradient background -->
    <div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-50 to-slate-200">
        
        <!-- Login Form Container with Glassmorphism Effect and Hover Effect -->
        <div class="glassmorphism-light w-full max-w-md p-8 transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-2xl">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <!-- App Icon/Logo -->
                <div class="mx-auto h-16 w-16 bg-black/5 rounded-2xl flex items-center justify-center mb-4 border border-white/60">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-slate-800">NHÀ TRỌ HAPPY HOUSE</h1>
                <p class="text-slate-600 mt-2">Đăng nhập vào Hệ thống quản lý nhà trọ</p>
            </div>

            <!-- Form -->
            <form class="space-y-6" action="#" method="POST">
                
                <!-- Email Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input 
                        id="email-address" 
                        name="email" 
                        type="email" 
                        autocomplete="email" 
                        required 
                        class="form-input w-full pl-12 pr-4 py-3 bg-white/40 text-slate-900 rounded-xl border border-slate-300/50 placeholder-slate-500 focus:ring-0 focus:border-slate-400 transition duration-300" 
                        placeholder="Tên đăng nhập hoặc Email">
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 0118 8zm-6-4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        autocomplete="current-password" 
                        required 
                        class="form-input w-full pl-12 pr-4 py-3 bg-white/40 text-slate-900 rounded-xl border border-slate-300/50 placeholder-slate-500 focus:ring-0 focus:border-slate-400 transition duration-300" 
                        placeholder="Mật khẩu">
                </div>

                <!-- Options: Remember me & Forgot password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 bg-slate-200 border-slate-300 text-slate-700 focus:ring-slate-600 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-700">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-slate-700 hover:text-slate-900 transition duration-300">
                            Quên mật khẩu?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-slate-500 transition duration-300 transform hover:scale-105">
                        Đăng Nhập
                    </button>
                </div>
            </form>
            
            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-xs text-slate-500">Phát triển bởi Chris Nguyễn</p>
            </div>

        </div>
    </div>

</body>
</html>
